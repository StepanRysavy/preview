<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Preview</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link type="text/css" rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container hide">

			<div class="app-intro hide">

				<div class="gui-block">
					<form action="http://preview.omicrone.net/upload.php" class="dropzone" id="dropzone2"></form>
				</div>
				<div class="gui-block-divider">
					- or -
				</div>
				<div class="gui-block">
					<h2>Show project</h2>

					<div class="group">
						<label for="">Project ID</label>
						<div class="form-input"><input type="text" class="input-text" id="intro-input-id"></div>
					</div>
					<div class="group optional">
						<label for="">Password <span>optional</span></label>
						<div class="form-input"><input type="text" class="input-text" id="intro-input-pass"></div>
					</div>
					<div class="group">
						<button type="button" id="intro-btn">Display</button>
					</div>

				</div>

			</div>
			<div class="app-upload hide">

				<form action="http://preview.omicrone.net/upload.php" class="dropzone" id="dropzone"></form>
			
				<div class="dropdata">
					<div class="dropdata-elements"></div>
					<div class="dropdata-meta optional">
						<h2>Optional details</h2>
						<div class="group">
							<label for="">Client</label>
							<div class="form-input"><input type="text" class="input-text" id="upload-input-client"></div>
						</div>
						<div class="group">
							<label for="">Project</label>
							<div class="form-input"><input type="text" class="input-text" id="upload-input-project"></div>
						</div>
						<div class="group">
							<label for="">Type</label>
							<div class="form-input">
								<select id="upload-input-type" class="input-select">
									<option value="null">Select or leave empty</option>
									<option value="design">Design</option>
									<option value="storyboard">Storyboard</option>
									<option value="build">Build</option>
									<option value="random">Multiple types</option>
								</select>
							</div>
						</div>
						<div class="group">
							<label for="">Protect by password?</label>
							<div class="form-input"><input type="text" class="input-text" id="upload-input-password"></div>
						</div>
					</div>
					<div class="dropdata-submit">
						<button type="button" id="upload-btn">Create preview</button>
					</div>
				</div>
				
			</div>
			<div class="app-view hide">
				<div class="view-confirm-pass hide">
					<div class="gui-block">
						<h2>Enter password to view this project</h2>

						<div class="group">
							<label for="">Password</label>
							<div class="form-input"><input type="text" class="input-text" id="view-input-pass"></div>
						</div>
						<div class="group">
							<button type="button" id="view-btn">Display</button>
						</div>
					</div>
				</div>
				
				<div class="view"></div>
			</div>

		</div>
		<script src="js/app.js"></script>
	</body>
</html>
